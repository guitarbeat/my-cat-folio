<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test App</title>
</head>
<body>
    <h1>Minimal Test App</h1>
    <div id="output"></div>
    <script type="module">
        // Test if we can import the simple supabase client without any other dependencies
        try {
            const { supabase } = await import('./backend/api/supabaseClientSimple.js');
            console.log('Simple Supabase client loaded successfully:', supabase);
            document.getElementById('output').textContent = 'Simple Supabase loaded successfully - no circular dependency!';
        } catch (error) {
            console.error('Error loading simple supabaseClient:', error);
            document.getElementById('output').textContent = 'Error: ' + error.message;
        }
    </script>
</body>
</html>
