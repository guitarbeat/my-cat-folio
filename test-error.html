<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            max-width: 600px;
            padding: 3rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .test-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem;
        }
        .test-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Error Page Test</h1>
        <p>Click the button below to test the error page styling:</p>
        <button class="test-button" onclick="testError()">Test Error Page</button>
        <p><a href="http://localhost:5176" style="color: #3b82f6;">Go to App</a></p>
    </div>

    <script>
        function testError() {
            // Simulate an error by throwing an exception
            throw new Error('Test error for styling verification');
        }
    </script>
</body>
</html>
