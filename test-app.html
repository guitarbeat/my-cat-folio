<!DOCTYPE html>
<html>
<head>
    <title>Test App</title>
</head>
<body>
    <h1>Test App</h1>
    <div id="output"></div>
    <script type="module">
        // Test if we can import supabaseClient without circular dependency
        try {
            const { supabase } = await import('./backend/api/supabaseClient.js');
            console.log('Supabase client loaded successfully:', supabase);
            document.getElementById('output').textContent = 'Supabase loaded successfully';
        } catch (error) {
            console.error('Error loading supabaseClient:', error);
            document.getElementById('output').textContent = 'Error: ' + error.message;
        }
    </script>
</body>
</html>
