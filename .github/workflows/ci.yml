name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (JS & CSS)
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build
        run: |
          export BAG_NEXT_PUBLIC_SUPABASE_URL="${{ secrets.BAG_NEXT_PUBLIC_SUPABASE_URL }}"
          export BAG_NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.BAG_NEXT_PUBLIC_SUPABASE_ANON_KEY }}"
          npm run build

      - name: Bundle analyze (optional)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          export BAG_NEXT_PUBLIC_SUPABASE_URL="${{ secrets.BAG_NEXT_PUBLIC_SUPABASE_URL }}"
          export BAG_NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.BAG_NEXT_PUBLIC_SUPABASE_ANON_KEY }}"
          npm run build:analyze


